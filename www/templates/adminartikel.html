<ion-view  view-title="Artikel">
<ion-content>
  <ion-list>
    <ion-item class="item-remove-animate item-icon-right" ng-repeat=" tampil in dataartikel track by $index" type="item-text-wrap" >
      <h2>{{tampil.jdul_artikel}}</h2>

      <i class="icon ion-chevron-right icon-accessory"></i>


      <ion-option-button class="button-positive" ng-click="edit(tampil)">
        Edit
      </ion-option-button>

      <ion-option-button class="button-assertive" ng-click="remove(tampil)">
        Delete
      </ion-option-button>

    </ion-item>
    </ion-list>
  <button class="button button-balanced button-block" ui-sref="app.buatartikel">
    Buat Artikel Baru
  </button>
</ion-content>
</ion-view>
