<ion-view view-title="Artikel">
  <ion-content>
    <div class="list">

      <label class="item item-input">
        <input type="text" placeholder="Judul" ng-model="artikel.judul">
      </label>

       <label class="item item-input">
      
        <textarea ckeditor="editorOptions" ng-model="artikel.isi"></textarea>
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="simpan(artikel);">SAVE</button>
    <button class="button button-block button-balanced" ng-click="reset();">RESET</button>
  </ion-content>
</ion-view>
