<ion-view view-title="Anggota">
  <ion-content>
    <div class="list">
      <a class="item item-button-right item-avatar" href="#" ng-repeat="tampilAnggota in dataMember track by $index" >
        <img src="http://localhost/Backend/img/{{tampilAnggota.username}}/{{tampilAnggota.gambar}}">
        <h2>{{tampilAnggota.username}}</h2>
        <p>{{tampilAnggota.email}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
