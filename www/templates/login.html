<ion-view view-title="Test Login">
  <ion-content>
    <br /><br /><br /><br /><br />
    <div class="list">
      <form name="form" class="padding">
        <label class="item item-input">
          <input ng-model="login.username" type="text" placeholder="Username" required>
        </label>
        <label class="item item-input">
          <input ng-model="login.password" type="password" placeholder="Password" required>
        </label>
        <div>
          <button class="button button-block button-calm" ng-click="doLogin(login)">Login</button>
        </div>
        <div>
          <button class="button button-block button-balanced" ng-click="baru()">registrasi</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>

<script id="register.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Registrasi</h1>
      <button class="button button-clear button-positive" ng-click="batal()">Batal</button>
    </ion-header-bar>
    <ion-content>
      <form>
        <div class="list">
          <label class="item item-input">
            <input type="text" ng-model="register.username" placeholder="Username">
          </label>

          <label class="item item-input">
            <input type="text" ng-model="register.email" placeholder="Email">
          </label>

          <label class="item item-input">
            <input type="password" ng-model="register.password" placeholder="Password">
          </label>

          <button class="button button-balanced button-block" ng-click="simpan(register);">
            Save
          </button>

        </div>
      </form>
    </ion-content>
  </div>
</script>
