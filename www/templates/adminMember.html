<ion-view view-title="Anggota">
  <ion-content>
    <label class="item item-input">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="search" placeholder="search" ng-model="searchText">
    </label>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="tampilAnggota in dataMember | filter: searchText track by $index" type="item-text-wrap" href="">
        <img ng-src="img/adam.jpg">
        <h2>{{tampilAnggota.username}}</h2>
        <p>{{tampilAnggota.email}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>


        <ion-option-button class="button-positive" ng-click="edit(tampilAnggota)">
          Edit
        </ion-option-button>

        <ion-option-button class="button-assertive" ng-click="remove(tampilAnggota)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>


<script id="edit.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar class="bar-stable">
      <h1 class="title"> Edit Kategori</h1>
      <button class="button button-clear button-positive" ng-click="batal()">Batal</button>
    </ion-header-bar>
    <ion-content>
      <form>
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Username :</span>
            <input type="hidden" placeholder="{{tampilAnggota.username}}" ng-model="tampilAnggota.username" init-from-form>
            <p>{{tampilAnggota.username}}</p>
          </label>

          <label class="item item-input">
            <span class="input-label">Email:</span>
            <input type="text" ng-model="tampilAnggota.email" placeholder="{{tampilAnggota.email}}" init-from-form>
          </label>

          <label class="item item-input">
            <span class="input-label">Password</span>
              <input type="text" placeholder="{{tampilAnggota.password}}" ng-model="tampilAnggota.password" init-from-form>
          </label>

          <button class="button button-positive button-block" ng-click="editsimpan(tampilAnggota)">
            Save
          </button>
        </div>
      </form>
    </ion-content>
  </div>
</script>
